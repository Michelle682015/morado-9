<!DOCTYPE HTML>
<html>

<head>
  <style>
    #train {
      position: relative;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img id="train" src="https://mldzy9kf5u2o.i.optimole.com/0EDQymM-A4C7D7wc/w:auto/h:auto/q:auto/https://psychonegroup.com.au/wp-content/uploads/2020/05/overthinking.jpg">


  <script>
    train.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        train.style.left = timePassed / 5 + 'px';

        if (timePassed > 2000) clearInterval(timer);

      }, 20);
    }
  </script>


</body>

</html>
